<ion-header>
</ion-header>

<ion-content>  
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
      <div class="m-top-4">
        <ion-row>
          <ion-col size="6" class="align-center">
            <ion-label class="font-style-bold" color="primary">Data</ion-label>
            <ion-item class="p-left-6 p-right-6">
              <ion-datetime (ionChange)="teste()" [(ngModel)]="hourAponted.Date" style="--placeholder-color: #797777; font-weight: bold" placeholder="DD-MM-YYYY" displayFormat="DD-MM-YYYY" min="2000"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="6" class="align-center">
            <ion-label class="font-style-bold" color="primary">Intervalo</ion-label>
            <ion-item class="p-left-6 p-right-6">
              <ion-datetime [(ngModel)]="hourAponted.Interval" style="--placeholder-color: #797777; font-weight: bold" placeholder="HH:MM" displayFormat="h:mm" min="2000"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" class="align-center">
            <ion-label class="font-style-bold" color="primary">Hora Inicial</ion-label>
            <ion-item class="p-left-6 p-right-6 align-center">
              <ion-datetime [(ngModel)]="hourAponted.InitialHour" style="--placeholder-color: #797777; font-weight: bold" placeholder="HH:MM" displayFormat="HH:mm" min="2000"></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="6" class="align-center">
            <ion-label class="font-style-bold" color="primary">Hora Final</ion-label>
            <ion-item class="p-left-6 p-right-6">
              <ion-datetime [(ngModel)]="hourAponted.FinalHour" style="--placeholder-color: #797777; font-weight: bold" placeholder="HH:MM" displayFormat="HH:mm" min="2000"></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <div class="align-center">
          <ion-row>
            <ion-col size="6">
              <ion-button color="secondary">Cancelar</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button color="primary">Confirmar</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </div>        
    </ion-card-content>
  </ion-card>

  <ion-item-divider>
  </ion-item-divider>

  <ion-card>
    <ion-card-header>    
      <div class="align-center">
        <ion-row>
          <ion-col size="12">  
            <ion-label class="font-size-large font-style-bold">Total Geral</ion-label>        
          </ion-col>
          <ion-col size="12">
            <ion-icon name="time" color="primary" class="m-right-2 icon-default-size"></ion-icon>
            <ion-label class="font-size-large font-style-bold">07:30</ion-label>        
          </ion-col>
        </ion-row>    
      </div>
      <ion-item-divider>
      </ion-item-divider>
    </ion-card-header>
    
    <ion-card-content>
      <div *ngFor="let hourAponted of hoursAponted">
        <ion-label class="font-size-small font-style-bold color-black">11/09/2019</ion-label>                
        <fa-icon icon="trash-alt" class="float-right" size="1x"></fa-icon>        
        <fa-icon icon="pen" class="float-right p-right-2" size="1x"></fa-icon>  
        <ion-row>
          <ion-col size="6">
            <ion-label class="font-size-small" color="secondary">In√≠cio: 07:30</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="font-size-small" color="secondary">Intervalo: 01:30</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="font-size-small" color="secondary">Fim: 17:30</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="font-size-small" color="secondary">Total: 06:30</ion-label>
          </ion-col>
        </ion-row>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
