<ion-header>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="items">
    <ion-item *virtualItem="let item" class="p-right-6 p-left-6" lines="full">
      <ion-row>
        <ion-col size="12">
          <ion-label class="font-style-bold">{{ item.name }}</ion-label>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="10">
          <ion-label class="font-size-mini">{{ item.description }}</ion-label>
        </ion-col>
        <ion-col size="1">
          <fa-icon class="color-secondary icon-default-size" icon="ban"></fa-icon>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-virtual-scroll>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
