<ion-header>
</ion-header>

<ion-content>
  <div>
    <ion-virtual-scroll [items]="items">
      <ion-item *virtualItem="let item">
        <ion-row>
          <ion-col size="12">
            <ion-card>
              <ion-card-header>
                <ion-item-divider>
                  <ion-label class="font-size-mini font-style-bold" color="primary">Causa</ion-label>
                  <ion-icon name="add-circle" slot="end"></ion-icon>
                </ion-item-divider>
              </ion-card-header>
              <ion-card-content>
                {{item.cause}}
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12">
            <ion-card>
              <ion-card-header >
                <ion-item-divider>
                  <ion-label class="font-size-mini font-style-bold" color="primary">Informações da Causa</ion-label>  
                </ion-item-divider>
              </ion-card-header>
              <ion-card-content>
                {{item.causeInformation}}
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-virtual-scroll>
  </div>

</ion-content>
