<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rota Manutenção</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/monitor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">
      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
