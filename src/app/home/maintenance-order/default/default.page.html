<ion-header>
  <ion-toolbar>
    <div class="align-center" style="margin-right: 8%;">
      <ion-row>
        <ion-col size="12">
          <ion-title>{{order.orderNumber}}</ion-title>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="1">
          <ion-icon class="icon-default-size" *ngIf="order.orderTypeId == 0" name="bookmark" color="primary"></ion-icon>
          <ion-icon class="icon-default-size" *ngIf="order.orderTypeId == 1" name="bookmark" color="warning"></ion-icon>
          <ion-icon class="icon-default-size" *ngIf="order.orderTypeId == 2" name="bookmark" color="medium"></ion-icon>
        </ion-col>
        <ion-col size="5">
          <ion-label class="font-size-medium">{{order.type}}</ion-label>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="1">
          <ion-icon class="icon-default-size" name="settings"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/monitor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">
      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
