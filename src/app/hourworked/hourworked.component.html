<ion-card style="background-color: white;">
  <div class="align-center">
    <ion-label class="font-size-large color-black">Apontamentos</ion-label>
  </div>
</ion-card>

<ion-card style="background-color: white;" *ngFor="let hourAponted of hoursAponted; let i = index">
  <ion-item-sliding *ngIf="!hourAponted.deleted" class="card-appointment m-top-2" (click)="editHourWorked(hourAponted, i)">  
    <ion-item>
      <ion-row>
        <ion-col size="11" class="align-center">
          <ion-label class="font-size-small font-style-bold color-black m-left-2">Data: {{hourAponted.Date | agilitdate}}</ion-label>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="agilit-open-new icon-small-size"></ion-icon>
        </ion-col>
        <ion-col size="6">
          <ion-label class="font-size-small color-black"><strong>Início: </strong>{{hourAponted.InitialHour | agilittime}}</ion-label>
        </ion-col>
        <ion-col size="6" class="align-center">
          <ion-label class="font-size-small color-black"><strong>Final: </strong>{{hourAponted.FinalHour | agilittime}}</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label class="font-size-small color-black"><strong>Intervalo: </strong>{{hourAponted.Interval}}</ion-label>
        </ion-col>        
        <ion-col size="12">
          <ion-label class="font-size-small color-black"><strong>Descrição: </strong>{{hourAponted.description}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="primary" (click)="deleteHourworked(hourAponted, i, $event)">        
        Excluir
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addAppointment()">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
