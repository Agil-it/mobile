<ion-card (click)="openSelectedOrder()">
  <ion-card-header class="align-center p-left-0 p-right-0">
    <ion-label class="font-style-bold font-size-small" color="dark">{{data.orderNumber}}</ion-label>
  </ion-card-header>
  <ion-card-content class="p-left-0 p-right-0">
    <div class="align-center">
      <ion-row>
        <ion-col size="10">
          <ion-label class="font-size-medium font-to-upper font-style-bold" color="secondary">
            {{data.orderType}}</ion-label>
        </ion-col>
        <ion-col size="2" class="p-right-2">
          <ion-icon *ngIf="data.priority == 'urgent'" class="icon-default-size" name="bookmark"
            color="primary"></ion-icon>
          <ion-icon *ngIf="data.priority == 'high'" class="icon-default-size" name="bookmark"
            color="warning"></ion-icon>
          <ion-icon *ngIf="data.priority == 'medium'" class="icon-default-size" name="bookmark"
            color="medium"></ion-icon>
          <ion-icon *ngIf="data.priority == 'low'" class="icon-default-size" name="bookmark" color="light">
          </ion-icon>
        </ion-col>
      </ion-row>
    </div>
    <div class="align-left">
      <ion-row>
        <ion-col size="12">
          <ion-label class="font-size-medium">
            <ion-icon slot="start" name="hammer"></ion-icon>
            &nbsp;&nbsp;{{data.orderEquipment[0].equipment.description}}
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label class="font-size-medium">
            <ion-icon slot="start" name="help-circle"></ion-icon>&nbsp;&nbsp;{{data.priorityFormated}}
          </ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-label class="font-size-medium">
            <ion-icon slot="start" name="alarm"></ion-icon>&nbsp;&nbsp;{{data.openDateFormated}}
          </ion-label>
        </ion-col>
      </ion-row>
    </div>
    <div class="align-center">
      <agilit-button (click)="assumeOrder($event)" [size]="'small'">
        <ion-icon slot="start" name="star"></ion-icon>Assumir
      </agilit-button>
    </div>
  </ion-card-content>
</ion-card>
