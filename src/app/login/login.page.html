<ion-header>
    
</ion-header>

<ion-content>
<ion-card class="content p-4">
    <img class="logoDuasRodas" src="../../assets/img/logoDuasRodas.png">
    <ion-list>      
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-icon class="icon-default-size" slot="start" name="person" color="secondary"></ion-icon>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-icon class="icon-default-size" slot="start" name="key" color="secondary"></ion-icon>
        <ion-input type="password" [(ngModel)]="password" autocomplete="off"></ion-input>
      </ion-item>
    </ion-list>
    
    <div class="mt-4">
      <ion-item lines="none">
        <ion-checkbox slot="start" color="primary" [(ngModel)]="saveCreditional"></ion-checkbox>
        <ion-label class="font-size-small">Salvar credenciais</ion-label>
      </ion-item>               
    </div>

    <div class="mt-6">
      <agilit-button [expand]="'block'" (click)="login()">Entrar<ion-icon slot="end" name="arrow-round-forward"></ion-icon></agilit-button>
    </div>    
  </ion-card>
</ion-content>
