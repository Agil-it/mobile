<ion-header>
    
</ion-header>

<ion-content>
  <ion-card>
    <div class="divPrincipal">
      <img class="logoDuasRodas" src="../../assets/img/logoDuasRodas.png">
      <ion-list>      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" autocomplete="off"></ion-input>
        </ion-item>
      </ion-list>
      <div class="DivButtonEntrar">
        <agilit-button [expand]="'block'" (click)="login()">Entrar</agilit-button>
      </div>
    </div>
  </ion-card>
</ion-content>
