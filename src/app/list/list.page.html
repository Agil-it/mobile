<ion-header>
  <ion-toolbar>    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/monitor"></ion-back-button>
    </ion-buttons>

    <ion-row>
      <ion-col size="10" class="align-center" style="padding-bottom: 0; padding-top: 0;">
        <ion-label class="font-size-large">{{order.orderNumber}}</ion-label>  
      </ion-col>
      <ion-col size="2" style="padding-bottom: 0; padding-top: 0;"></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="10" class="align-center" style="padding-bottom: 0; padding-top: 0;">
        <ion-label class="font-size-medium">{{order.orderType}}</ion-label>
      </ion-col>
      <ion-col size="2" style="padding-bottom: 0; padding-top: 0;">
        <ion-icon style="float: right;" (click)="presentPopover($event)" class="icon-default-size m-right-2" name="settings"></ion-icon>
      </ion-col>
    </ion-row>
          
    <ion-row>
      <ion-col size="10" class="align-center" style="padding-bottom: 0; padding-top: 0;">
        <ion-label name="orderStatus" class="font-size-medium">{{order.orderStatusFormated}} / {{order.priorityFormated}}</ion-label>
      </ion-col>
      <ion-col size="2" style="padding-bottom: 0; padding-top: 0;"></ion-col>
    </ion-row>        
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="">
      <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.route">
        <ion-icon [name]="tab.icon"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
